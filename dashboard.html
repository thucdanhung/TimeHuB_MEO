<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TimeHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
        <div class="font-bold text-xl text-blue-600 tracking-tight">TimeHub</div>
        <div class="flex items-center gap-4">
            <span id="user-name" class="font-bold text-gray-700 text-sm">Loading...</span>
            <button id="logout-btn" class="text-sm text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg transition">ƒêƒÉng xu·∫•t</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">B·∫£ng c·ªßa b·∫°n</h1>
            <button onclick="document.getElementById('modal').classList.remove('hidden')" 
                class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-500/30 transition">
                + T·∫°o m·ªõi
            </button>
        </div>

        <div id="table-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="animate-pulse bg-gray-200 h-40 rounded-2xl"></div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
            <h3 class="text-lg font-bold mb-4">T√™n b·∫£ng m·ªõi</h3>
            <input type="text" id="new-table-name" class="w-full p-3 bg-gray-50 border rounded-xl mb-6 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="VD: H·ªçc k·ª≥ 1...">
            <div class="flex justify-end gap-3">
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">H·ªßy</button>
                <button id="create-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">T·∫°o</button>
            </div>
        </div>
    </div>
        <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // B·ªé orderBy trong d√≤ng import n√†y
        import { collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUser = null;

        // 1. Ki·ªÉm tra ƒëƒÉng nh·∫≠p
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            document.getElementById('user-name').innerText = user.displayName || user.email;
            loadTables();
        });

        // 2. ƒêƒÉng xu·∫•t
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });

        // 3. T·∫£i danh s√°ch b·∫£ng
        async function loadTables() {
            const listDiv = document.getElementById('table-list');
            listDiv.innerHTML = ''; 

            try {
                // S·ª¨A: B·ªè orderBy("createdAt", "desc") ƒë·ªÉ tr√°nh l·ªói Index
                const q = query(collection(db, "tables"), where("uid", "==", currentUser.uid));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    listDiv.innerHTML = `<p class="text-gray-400 col-span-3 text-center">B·∫°n ch∆∞a c√≥ b·∫£ng n√†o. H√£y t·∫°o m·ªõi!</p>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-2xl border border-gray-100 hover:shadow-xl hover:border-blue-200 transition cursor-pointer group";
                    card.innerHTML = `
                        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center mb-4 group-hover:bg-blue-600 group-hover:text-white transition">üìÖ</div>
                        <h3 class="font-bold text-lg text-gray-800">${data.name}</h3>
                        <p class="text-xs text-gray-400 mt-1">ID: ${doc.id.substr(0,8)}...</p>
                    `;
                    // Click v√†o th·∫ª th√¨ chuy·ªÉn trang
                    card.onclick = () => window.location.href = `detail.html?id=${doc.id}&name=${encodeURIComponent(data.name)}`;
                    listDiv.appendChild(card);
                });
            } catch (error) {
                console.error("L·ªói t·∫£i danh s√°ch:", error);
                // N·∫øu v·∫´n l·ªói th√¨ hi·ªán th√¥ng b√°o ƒë·ªÉ bi·∫øt ƒë∆∞·ªùng s·ª≠a
                alert("L·ªói t·∫£i d·ªØ li·ªáu (Xem Console F12): " + error.message);
            }
        }

        // 4. T·∫°o b·∫£ng m·ªõi
        document.getElementById('create-btn').addEventListener('click', async () => {
            const name = document.getElementById('new-table-name').value;
            const btn = document.getElementById('create-btn');
            
            if(!name) return;

            btn.innerText = "ƒêang t·∫°o...";
            btn.disabled = true;

            try {
                const docRef = await addDoc(collection(db, "tables"), {
                    uid: currentUser.uid,
                    name: name,
                    createdAt: new Date()
                });
                
                // M·ªöI: T·∫°o xong th√¨ chuy·ªÉn h∆∞·ªõng ngay l·∫≠p t·ª©c!
                window.location.href = `detail.html?id=${docRef.id}&name=${encodeURIComponent(name)}`;
                
            } catch (e) {
                alert("L·ªói t·∫°o b·∫£ng: " + e.message);
                btn.innerText = "T·∫°o";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
